<!DOCTYPE html>
<html>

    <head>
        <title>Profile Page</title>
        <link rel="stylesheet" href="css/profilepage.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="favicon.ico">
        <script type="module" src ="./js/profilepage.js"></script>
    </head>
    
    <body>
      <a class="returnToMain" href="/">
        Return
      </a>
      <div class="rectangle">
        <div class="title-text">Your Profile</div>
      </div>
      <div class="row">
        <div class="col">
          <div class="round-rectangle row">
            <label>
              Username:
            </label>
            <div id="username"></div>
          </div>
          <div class="round-rectangle row">
            <label>
              Wins:
            </label>
            <div id="wins"></div>
          </div>
          <div class="round-rectangle row">
            <label>
              Losses:
            </label>
            <div id="losses"></div>
          </div>
        </div>
        <div class="col">
          <div class="rectangle">
            <label>
              Bio:
            </label>
            <br>
            <textarea id="bio"></textarea>
            <br>
            <button id="updatebiobutton">Update Bio</button>
          </div>
        </div>
      </div>
    </body>
<html>
