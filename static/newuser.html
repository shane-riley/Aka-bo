<body>
  <h1>Aka-bo Newuser Page</h1>

  <form action="" id="userCreationForm">
    <h2>Create User</h2>
    <div class="form-row">
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email">
    </div>
    <div class="form-row">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="form-row">
      <label for="password">Password:</label>
      <input type="text" id="password" name="password">
    </div>
    <div class="form-row">
      <button type="submit" class="form-submit" id="userCreationSubmit">
        Submit
      </button>
    </div>
  </form>
</body>
